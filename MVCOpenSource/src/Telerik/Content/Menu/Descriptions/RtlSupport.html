<p>Telerik Menu for ASP.NET MVC supports <a href="http://en.wikipedia.org/wiki/Right-to-left">right-to-left languages</a>.</p>

<p>The only necessary change to enable this mode is to add a <strong>t-menu-rtl</strong> class to the menu:</p>

<pre class="prettyprint">
&lt;%= Html.Telerik().Menu()
        .Name("Menu")
        .HtmlAttributes(new { @class = "t-menu-rtl" })
        ...
%&gt;
</pre>
